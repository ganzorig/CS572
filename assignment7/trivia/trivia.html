<div>
  <h1>Questions</h1>
  Your answer limit: <strong>{{triviaCtrl.score}}</strong>

  <ul>
    <li ng-repeat="item in triviaCtrl.questions" >
      <h4 class="mt-3">{{item.question}}</h4>
      <div ng-init="chosen=''">
        <ol ng-init="answers=triviaCtrl.addChoice(item.incorrect_answers, item.correct_answer)" class="gap-2 d-grid">
          <li 
            ng-class="{red: (chosen !== '' && chosen !== item.correct_answer), green: chosen == item.correct_answer}"
            ng-repeat="answer in answers"
            class="p-2 bg-light border"
          >
              <button 
                class="btn btn-primary btn-sm mr-3"
                ng-click="chosen = answer; triviaCtrl.decreaseScore()"
                ng-disabled="triviaCtrl.score == 0">Choose this</button> 
              {{answer}}
          </li>
        </ol>
      <div>
    </li>
  </ul>
</div>
