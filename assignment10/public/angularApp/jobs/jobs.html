<h1>Jobs</h1>
<form class="d-flex" ng-submit="vm.search()">
  <input class="form-control me-sm-2" type="text" placeholder="Search" ng-model="vm.search.keyword" autocapitalize="none">
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>

<div class="list-group mt-4">
  <li
    ng-repeat="job in vm.jobs | orderBy: 'title'| filter : vm.keyword"
    class="list-group-item list-group-item-action d-flex align-items-center"
  >
    <a class="list-group-item-action" href="/#!/jobs/{{job._id}}">
      {{job.title}}
    </a>
    <a class="btn btn-info btn-sm" href="/#!/jobs/edit/{{job._id}}"
      >Edit</a
    >
    <button
      class="btn btn-danger btn-sm ms-2"
      ng-click="vm.deleteJob(job._id)"
    >
      Delete
    </button>
  </li>
  <li class="list-group-item text-warning" ng-show="vm.jobs.length == 0">No jobs found</li>
</div>


<div class="card mt-4">
  <h5 class="card-header">Add a Job</h5>
  <div class="card-body">
    <form
      name="vm.jobForm"
      ng-submit="vm.addJob()"
      class="horizontal-form"
    >
      <p class="text-muted">
        To add new job fill in all the fields below: <br />
      </p>
      <div class="form-group">
        <label class="form-label">Title:</label>
        <input
          class="form-control"
          type="text"
          name="title"
          required
          ng-model="vm.formJob.title"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Experience:</label>
        <input
          class="form-control"
          type="text"
          name="experience"
          required
          ng-model="vm.formJob.experience"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Salary:</label>
        <input
          class="form-control"
          type="number"
          name="salary"
          required
          ng-model="vm.formJob.salary"
        />
      </div>
      
      
      <div class="form-group">
        <label class="form-label">Skills:</label>
        <div class="w-100">
          <small class="text-muted">Please insert Comma separated skills</small>
          <input
            class="form-control"
            type="text"
            name="skills"
            required
            ng-model="vm.formJob.skills"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Country of location:</label>
        <input
          class="form-control"
          type="text"
          name="country"
          required
          ng-model="vm.formJob.country"
        />
        
      </div>

      <div class="form-group">
        <label class="form-label">Longitude of location:</label>
        <input
          class="form-control"
          type="number"
          name="lng"
          required
          ng-model="vm.formJob.lng"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Latitude of location:</label>
        <input
          class="form-control"
          type="number"
          name="lat"
          required
          ng-model="vm.formJob.lat"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Description:</label>
        <textarea
          class="form-control"
          name="description"
          required
          ng-model="vm.formJob.description"
        ></textarea>
      </div>

      <button class="btn btn-success" type="submit">Add job</button>
    </form>
  </div>
</div>
