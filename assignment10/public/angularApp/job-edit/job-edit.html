
<div class="card mt-4">
  <h5 class="card-header">Edit a Job</h5>
  <div class="card-body">
    <form
      name="vm.jobForm"
      ng-submit="vm.updateJob()"
      class="horizontal-form"
    >
      <p class="text-muted">
        To add new job fill in all the fields below: <br />
      </p>
      <div class="form-group">
        <label class="form-label">Title:</label>
        <input
          class="form-control"
          type="text"
          name="title"
          required
          ng-model="vm.formJob.title"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Experience:</label>
        <input
          class="form-control"
          type="text"
          name="experience"
          required
          ng-model="vm.formJob.experience"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Salary:</label>
        <input
          class="form-control"
          type="number"
          name="salary"
          required
          ng-model="vm.formJob.salary"
        />
      </div>
      
      <div class="form-group">
        <label class="form-label">Skills:</label>
        <div class="w-100">
          <small class="text-muted">Please insert Comma separated skills</small>
          <input
            class="form-control"
            type="text"
            name="skills"
            required
            ng-model="vm.formJob.skills"
          />
        </div>
      </div>
     
      <div class="form-group">
        <label class="form-label">Description:</label>
        <textarea
          class="form-control"
          name="description"
          required
          ng-model="vm.formJob.description"
        ></textarea>
      </div>

      <button class="btn btn-success" type="submit">Update job</button>
    </form>

   
  </div>
</div>
